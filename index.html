<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <div class="wrapper">
        <!-- <div class="back"></div> -->
        <div class="form-wrapper sign-in">
            <form action="">
                <h2>Sign In</h2>
                <div class="input-group">
                    <input type="text" required>
                    <label for="">Username</label>
                </div>
                <div class="input-group">
                    <input type="password" required>
                    <label for="">Passwoed</label>
                </div>
                <div class="remember">
                    <label ><input type="checkbox"> Remember me</label>
                </div>
                <button type="submit">Login</button>
                <div class="signup-link">
                    <p>Don't have account? <a href="#"
                        class="signUpBtn-link">Sign Up
                    </a></p>
                </div>
            </form>
        </div>
        <div class="form-wrapper sign-up">
            <form action="">
                <h2>Sign Up</h2>
                <div class="input-group">
                    <input type="text" required>
                    <label for="">Username</label>
                </div>
                <div class="input-group">
                    <input type="email" required>
                    <label for="">Email</label>
                </div>
                <div class="input-group">
                    <input type="password" required>
                    <label for="">Passwoed</label>
                </div>
                <div class="remember">
                    <label ><input type="checkbox"> I agree to the term & conditions</label>
                </div>
                <button type="submit">Sign Up</button>
                <div class="signup-link">
                    <p>Already have account? <a href="#"
                        class="signInBtn-link">Sign In
                    </a></p>
                </div>
            </form>
        </div>
        <div class="toggle-box">
            <div class="toggle-panal toggle-left"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
